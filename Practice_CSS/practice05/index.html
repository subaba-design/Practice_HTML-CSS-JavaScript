<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS中級編｜エクササイズ２</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>イメージギャラリー(flexboxの復習)</h1>
    <!--
        ここより下にflexboxを使ってイメージギャラリーをつくってください。
        1. フレックスコンテナーのクラス属性値は `container` とする
        2. フレックスアイテムのクラス属性値は `picture` とする
        3. pictureクラス内に表示するテキストである「題名: 〇〇」の部分はp要素を使い、class属性値は `picture-title` とする
    -->
    <div class="container">
        <div class="picture">
            <img src="http://flat-icon-design.com/f/f_object_169/s512_f_object_169_0bg.png">
            <p class="picture-title">モーッ！</p>
        </div>
        <div class="picture">
            <img src="http://flat-icon-design.com/f/f_object_157/s512_f_object_157_0bg.png">
            <p class="picture-title">ウキーッ！</p>
        </div>
        <div class="picture">
            <img src="http://flat-icon-design.com/f/f_object_158/s512_f_object_158_1bg.png">
            <p class="picture-title">ブロロロッ！</p>
        </div>
        <div class="picture">
            <img src="http://flat-icon-design.com/f/f_object_111/s512_f_object_111_2bg.png">
            <p class="picture-title">ニャーッ！</p>
        </div>
        <div class="picture">
            <img src="http://flat-icon-design.com/f/f_object_152/s512_f_object_152_1bg.png">
            <p class="picture-title">バフォーッ！</p>
        </div>
        <div class="picture">
            <img src="http://flat-icon-design.com/f/f_object_100/s512_f_object_100_0bg.png">
            <p class="picture-title">…</p>
        </div>
    </div>
</body>
</html>
