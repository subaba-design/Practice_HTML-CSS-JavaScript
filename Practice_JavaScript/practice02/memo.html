<!DOCTYPE html>

<body>
    <h1>JavaScriptのプリミティブ型について</h1>
    <ul>
        <li>JavaScriptの基本的なデータの型のこと
            <ul>
                <li>JavaScriptの型は、<strong>プリミティブ型</strong>と<strong>オブジェクト型</strong>に分けられる</li>
            </ul>
        </li>
        <li>覚えておくべき5つのプリミティブ型
            <ul>
                <li>number : 数値</li>
                <li>string : 文字列</li>
                <li>boolean : 真偽値</li>
                <li>null : 明示的に値がないことを示す</li>
                <li>undifined : 値が定義されていないことを示す</li>
            </ul>
        </li>
    </ul>
</body>
</html>
